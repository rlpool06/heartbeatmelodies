<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <title>Heartbeat Melodies: Order</title>
</head>

<body class="bgImg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="fwdlogos/Heartbeat Melodies WHT logo.png" height="30" width="30"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="nucampNavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                            <li class="nav-item active"><a class="nav-link" href="order.html">Order</a></li>
                        </ul>
                    </div>
        </div>
    </nav>

    <!-- Jumbotron  -->
    <div class="jumbotron-fluid">
        <div class="container-fluid d-flex justify-content-center mt-auto">
            <img src="fwdlogos/Heartbeat Melodies WHT.png" alt="Heartbeat Melodies" style="width: 50%;">
        </div>
    </div>

    <div class="container p-5">
        <div class="card card-body-background2">
            <div class="card-body text-white">
                <div class="row">
                    <div class="col">
                        <h1 class="d-flex justify-content-center">How To Order</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-center">If you'd like to have a custom Heartbeat Melody created for your child, fill out the form below.  Don't forget to upload your audio file!</p>
                    </div>
                </div>

                <!-- Order Form -->
                <div class="row">
                    <div class="col-md-10">
                        <form>
                            <div class="form-group row">
                                <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                                <div class="col-5 col-md-3">
                                    <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                                </div>
                                <div class="col-7">
                                    <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col offset-md-2">
                                    May we contact you?
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                        <label for="contactYes" class="form-check-label">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                        <label for="contactNo" class="form-check-label">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col col-form-label">Upload audio file here:</label>
                                <div class="col-md-10">
                                    <input type="file" class="form-control-file">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Baby's Heart Rate</label>
                                <div class="col-3">
                                    <textarea class="form-control" id="feedback" name="feedback" rows="1" placeholder="Ex. 142bpm"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="feedback" class="col-md-2 col-form-label">Additional Info</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="feedback" name="feedback" rows="8" placeholder="We draw inspiration from every bit of information you can give us.  Let us know your baby's name, your hopes and dreams for your child, even music that is special to you.  Any little detail helps!"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button type="submit" class="btn btn-primary">Submit Order</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
